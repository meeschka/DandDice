<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D&Dice</title>
    <link rel='stylesheet' type='text/css' href='css/main.css'>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <!-- make up your mind about roboto or open sans and then remove the one you aren't using -->
</head>
<body>
    <header>
            <h1>D&Dice: Vaults</h1>
    </header>
    <div class='container-col'>
        <div class='control-panel'>
            <div class='message-group'>
                <div class='message'></div>
                <p id='wager-message'></p>
            </div>
            <input type='text' class='wager' placeholder='Your wager'></input>
            <div class='btn-row'>
                <button id='crowbar-btn'><i class="las la-toolbox"></i>Take a Crowbar!</button>
                <button id='throw'></button>
                <button id='next-rnd'>Play the Next Round!</button>
                <button id='flow-btn'>Reset Game</button>
            </div>
        </div>
        <div class='container-row'>
                <div class='dice' id='canvas'></div>
                <div class='vault-pic'>
                    <img src="resources/vault-closed.png" alt="Vault">
                </div>
        </div>
            
    </div>
    <script src="resources/dice/libs/three.min.js"></script>
    <script src="resources/dice/libs/cannon.min.js"></script>
    <script type="text/javascript" src="resources/dice/teal.js"></script>
    <script type="text/javascript" src="resources/dice/dice/dice.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
